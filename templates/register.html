{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="register-form">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Your Password" type="password">
        </div>
        <button class="btn btn-primary" id="submit-form" type="submit">Register</button>
    </form>
    <script>
        $("#register-form").submit(function(e) {
            //$.get("/check", username=usename)
            e.preventDefault();
            var username = $("#username").val();
            var endpoint = "/check?username=" + username;
            $.get(endpoint, function( e ) {
              alert(e);
            });
        });
    </script>
{% endblock %}
